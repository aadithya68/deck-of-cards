<hr>
<div class="row intro">
  <div class="col-xs-12">
      Welcome
  </div>
</div><br>
<div class="row intro" *ngIf = "canShuffle">
  <div class="col-xs-12">
    Cards available.You can draw cards now.
  </div>
</div><br>
 

<div class="row" *ngIf="!noCards">
  <div class="col-xs-12">
    <form (ngSubmit)="onDraw(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-6">
          <label for="name">No of Cards</label>
            <input type="number" id="cards" class="form-control" name="cards" ngModel required required pattern="^[1-9]+[0-9]*$">
        </div>
      </div><hr>
      <div class="row" *ngIf="!noCards">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Draw now</button>
        </div>
      </div>
    </form>
  </div>
</div><br>
  

<div class="row intro" *ngIf = "canShuffle">
  <div class="col-xs-12">
    Total cards now {{ totalCards }}
  </div>
</div><hr>
<div class="row">
  <div class="col-xs-1" *ngFor="let suite of suiteArr">{{suite}}</div>
</div>
<div class="row">
  <div class="col-xs-1" *ngFor="let card of cardArr">{{card}}</div>
</div>
<div class="row intro" *ngIf = "noCards">
  <div class="col-xs-6">No more Cards</div>
</div>
